<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<main class="min-vh-100">
<section class="pizzacart-wrapper">
  
  <article class="pizzacart-item">
    
    <div class="pizzacart-item__image-container">
      <img src="kebabranskalaisilla.jpg" alt="Margherita" class="pizzacart-item__image">
    </div>

    <div class="pizzacart-item__details">
      <h3 class="pizzacart-item__title">Kebab Ranskalaisilla</h3>
      <p class="pizzacart-item__description">Kebabliha, ranskalaiset sekä talon valkokastike</p>
      <span class="pizzacart-item__customizations">+ lisävalkosipuli</span>
    </div>

    <div class="pizzacart-item__quantity">
      <button class="pizzacart-item__btn pizzacart-item__btn--minus" aria-label="Vähennä">-</button>
      <span class="pizzacart-item__count">1</span>
      <button class="pizzacart-item__btn pizzacart-item__btn--plus" aria-label="Lisää">+</button>
    </div>

    <div class="pizzacart-item__price-tag">
      12,90 €
    </div>

    <button class="pizzacart-item__remove" aria-label="Poista tuote">
      &times;
    </button>

  </article>

  <article class="pizzacart-item">
    <div class="pizzacart-item__image-container">
      <img src="Pepsi-033L--400x400.jpeg" alt="Limu" class="pizzacart-item__image">
    </div>
    <div class="pizzacart-item__details">
      <h3 class="pizzacart-item__title">Limu</h3>
      <p class="pizzacart-item__description">Limu 0,33L</p>
    </div>
    <div class="pizzacart-item__quantity">
      <button class="pizzacart-item__btn">-</button>
      <span class="pizzacart-item__count">2</span>
      <button class="pizzacart-item__btn">+</button>
    </div>
    <div class="pizzacart-item__price-tag">3,00 €</div>
    <button class="pizzacart-item__remove">&times;</button>
  </article>

</section>

<div class="pizzacart-footer">
    <div class="pizzacart-footer__summary cashout">
      <span class="pizzacart-footer__total-label">Yhteensä:</span>
      <span class="pizzacart-footer__total-price">19,90 €</span>
    </div>
    
      <button class="btn btn-danger btn-block mb-4 cashout">
      Siirry maksamaan
    </button>
  </div>
</main>
<footer class="punfooter text-center text-lg-start mt-auto">
